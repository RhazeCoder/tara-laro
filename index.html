<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tara Laro</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .centered-div {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
    }

    h2 {
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="centered-div">
  <h2>Centered Text</h2>
  <div class="btn-group">
    <button type="button">Button 1</button>
    <button type="button">Button 2</button>
  </div>
</div>

</body>
</html>
